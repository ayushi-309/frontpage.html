<!DOCTYPE <!DOCTYPE html>

<html>
    <head>
        <title>Signup Page</title>
        <link rel="stylesheet" href="./index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>
    <body>
        <form>
        <h1>Sign up</h1>
        <label class="labelText">First name:</label>
        <input type="text" placeholder="eg., John">
        <label class="labelText">Last name:</label>
        <input type="text" placeholder="eg., Doe">
        <label>Email:</label>
        <input type="email" placeholder="eg., efdf324.gmail.com">
        <label>Password:</label>
        <input type="password" placeholder="eg., ********">
        <label>Mobile number:</label>
        <input type="tel" placeholder="eg., 123456789">
            <button class="submit-btn">Submit</button>
        </form>
    </body>
</html>
